<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Đăng Nhập</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="SRBThemes">
		<link rel="stylesheet" href="./css/main.min.css">
		<link rel="stylesheet" href="./fonts/all.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="shortcut icon" type="image/png" href="favicon.ico">
	</head>
	<body class="login-page">
		<main>
			<section class="main-wrapper">
				<div class="wrapper-container d-flex align-items-center justify-content-center">
					<div class="wrap-login"> <a href=""><img class="logo" src="./images/logo.png" alt=""></a>
						<div class="login-title"> 
							<p class="small-txt">Chào mừng bạn đến với</p>
							<h1 class="big-txt">Vòng quay may mắn</h1>
						</div>
						<form class="wrap-form" action=""> 
							<div class="form-group"> 
								<label class="label" for="">Tên truy cập</label>
								<input class="form-control" type="text" placeholder="Nhập tên user">
							</div>
							<div class="form-group"> 
								<label class="label" for="">Mã Pin</label>
								<input class="form-control" id="core" type="password" placeholder="Nhập mã pin"><img class="show-pass" src="./images/eye.svg" alt="">
							</div>
							<button class="btn btn-submit"> <span>Truy cập ngay</span></button>
						</form>
					</div>
				</div>
			</section>
		</main>
		<div id="loading-container">
			<div class="loading-wrapper">
				<div id="loading-logo">
					<div class="loading-spinner-rolling">
						<div class="ldio">
							<div></div>
						</div>
					</div>
				</div>
				<div class="progress-status">Đang tải</div>
			</div>
		</div>
		<script src="./js/main.min.js"></script>
	</body>
</html>
